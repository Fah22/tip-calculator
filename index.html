<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
    crossorigin="anonymous"
  >
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="./styles.css" >

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="app-name">
    <h3>S P L I <br /> T T E R</h3>
  </div>
  <div class="container-md mt-5">
      <div class="row align-items-center">
        <div class="col-sm-6">
          <div class="space">
            <header>
              <h5>Bill</h5>
            </header>
            <input type="number" class="bill"/>
          </div> 
          <div class="space">
            <h5>Select Tip %</h5>
            <button class="tip-perc"> 5%</button>
            <button class="tip-perc"> 10%</button>
            <button class="tip-perc"> 15%</button>
            <button class="tip-perc"> 25%</button>
            <button class="tip-perc"> 50%</button>
            <input type="number" placeholder="Custom" class="custom"/>
          </div>
          <div class="space">
            <h5>Number of People</h5>
            <input type="number" class="persons">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="container-bckgrnd">
            <div class="row">
              <ul class="figures">
                <li class="tip-amount">Tip Amount <br />
                  <sub>
                    / person
                  </sub>
                </li>
                <li class="amount">$14,95</li>
              </ul>  
            </div>
            <div class="row">
              <ul class="figures">
                <li class="total">
                  Total <br />
                  <sub>
                    / person
                  </sub>
                </li>
                <li class="amount">$14,95</li>
              </ul>
            </div>
            <button class="reset mt-5"> Reset</button>
          </div>
        </div>
    </div>
  </div>

</body>
</html>
